version: '3'
services:
  db:
    image: postgres
  flask:
    image: webapp-flask
#    command: ["/app/init-prod.sh"]
    environment:
      - APP_SETTINGS=flask_app.config.ProductionConfig
  nginx:
    image: webapp-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - flask
